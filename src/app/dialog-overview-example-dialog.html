<h1 mat-dialog-title>Inicio de sesión</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input cdkFocusInitial matInput placeholder="Usuario">
    <mat-icon matSuffix="">account_circle</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <input  matInput type="password" placeholder="Contraseña" >
    <mat-icon matSuffix="">lock</mat-icon>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onYesClick()">Entrar</button>
</div>
